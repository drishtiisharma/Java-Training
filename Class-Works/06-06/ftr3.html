<html>
<head>
<script>
function add()
{
var a = parseInt(prompt("Enter a number : ","First Value"));
var b = parseFloat(prompt("Enter a number : ","Second Value"));
var c = a+b;
document.write("Sum = "+c);
}

</script>
</head>
<body>
<h1>Click On Button To Call  Function</h1>
<br>
<button onclick="add()">Click Me To Say Hello</button>
</body>
</html>
