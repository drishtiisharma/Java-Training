<html>
   <body>
      <script>
    //java script variables are dynamicaly typed. 
    
            var a = 10;
            var b = 3;
            var c = "Test";
            var linebreak = "<br>";

            document.write("a + b = ");
            result = a + b;
            document.write(result);
            document.write(linebreak);
         
            document.write("a - b = ");
            result = a - b;
            document.write(result);
            document.write(linebreak);
         
            document.write("a / b = ");
            result = a / b;
            document.write(result);
            document.write(linebreak);
         
            document.write("a * b = ");
            result = a * b;
            document.write(result);
            document.write(linebreak);

            document.write("a % b = ");
            result = a % b;
            document.write(result);
            document.write(linebreak);
         
            document.write("a + b + c = ");
            result = a + b + c;
            document.write(result);
            document.write(linebreak);
         
            a = ++a;
            document.write("++a = ");
            result = ++a;
            document.write(result);
            document.write(linebreak);
         
            b = --b;
            document.write("--b = ");
            result = --b;
            document.write(result);
            document.write(linebreak);
            z = 10;
            z = z+ ++a;
            document.write("z = "+z);
            document.write(linebreak);
            document.write("a = "+a);
            document.write(linebreak);

         //-->
      </script>
      
      Set the variables to different values and then try...
   </body>
</html>
