
<html>
   <body>
   
      <script type="text/javascript">

            var a = 15; // Bit presentation 10(1111)
            var b = 5; // Bit presentation 11(101)
            var linebreak = "<br />";
         
            document.write("(a & b) => ");
            result = (a & b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(a | b) => ");
            result = (a | b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(a ^ b) => ");
            result = (a ^ b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(~a) => ");
            result = (~a);
            document.write(result);
            document.write(linebreak);
            
            document.write("(~result) => ");
            result = (~result);
            document.write(result);
            document.write(linebreak);
         
            document.write("(a << 2) => ");
            result = (a << 2);
            document.write(result);
            document.write(linebreak);
         
            document.write("(a >> 2) => ");
            result = (a >> 2);
            document.write(result);
            document.write(linebreak);
         //-->
      </script>
      
      <p>Set the variables to different values and different operators and then try...</p>
   </body>
</html>
