<html>
   <body>
   
      <script type="text/javascript">
         
            var a = true;
            var b = false;
            var linebreak = "<br />";
      
            document.write("(a && b) => ");    
            //both conditions are true than result true
            result = (a && b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(a || b) => ");   
            //one of them are true result is true
            result = (a || b);
            document.write(result);
            document.write(linebreak);
         
            document.write("!(a && b) => ");   
            //revert the result
            result = (!(a && b));
            document.write(result);
            document.write(linebreak);
         //-->
      </script>
      
      <p>Set the variables to different values and different operators and then try...</p>
   </body>
</html>
