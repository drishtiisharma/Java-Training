<head>
<script>
function add()
{
var a = parseInt(document.getElementById("t1").value);
var b = parseFloat(document.getElementById("t2").value);
var c;
c = a+b;
//document.write("Sum = "+c);

}
function sub()
{
var a = parseInt(document.getElementById("t1").value);
var b = parseFloat(document.getElementById("t2").value);
var c;
c = a-b;
//document.write("Sum = "+c);
document.getElementById("t3").value = c;
}
function multi()
{
var a = parseInt(document.getElementById("t1").value);
var b = parseFloat(document.getElementById("t2").value);
var c;
c = a*b;
//document.write("Sum = "+c);
document.getElementById("t3").value = c;
}
function div()
{
var a = parseInt(document.getElementById("t1").value);
var b = parseFloat(document.getElementById("t2").value);
var c;
c = a/b;
//document.write("Sum = "+c);
document.getElementById("t3").value = c;
}
</script>
